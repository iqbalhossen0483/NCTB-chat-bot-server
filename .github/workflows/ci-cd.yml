name: NCTB Chat Bot Server CI/CD Pipeline

on:
  push:
    branches: [main]
    tags:
      - 'v*.*.*'

env:
  DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
  DOCKER_HUB_PASSWORD: ${{ secrets.DOCKER_HUB_PASSWORD }}
  REGISTRY_IMAGE: iqbalhossen60483/nctb-chat-bot

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    environment: production

    steps:
      # Step 1: Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      # Step 2: Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 5: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      # Step 6: Extract version and metadata
      - name: Docker meta information
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_IMAGE }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      # Step 7: Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY_IMAGE }}:buildcache,mode=max

      # Step 8: Output image details
      - name: Image digest
        run: echo ${{ steps.meta.outputs.digest }}
